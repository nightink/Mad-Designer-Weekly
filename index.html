<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>设计师写 Markdown</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/angular-material/themes/light-blue-dark-theme.css" />
    <link rel="stylesheet" href="bower_components/angular-material/themes/orange-theme.css" />
    <link rel="stylesheet" href="styles/fontello.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="app" ng-controller="MainCtrl">

    <md-button class="md-fab md-primary generate" ng-click="generate()" aria-label="generate">
      <i class="icon-doc"></i>
    </md-button>

    <!-- 本周 -->
    <md-content md-theme="light-blue-dark" class="container" id="thisWeek">
      <div class="row">
        <md-text-float class="long" label="本周" ng-model="thisWeek.title"></md-text-float>
      </div>
      <div class="row">
        <table>
          <thead>
            <th ng-repeat="x in thisWeek.cols" width={{x.width}}>{{x.text}}</th>
          </thead>
          <tbody>
            <tr ng-repeat="x in thisWeek.rows">
              <td ng-repeat="y in thisWeek.cols">
                <md-text-float ng-model="x['col_' + $index]"
                  ng-keydown="keyboard.keydown($event, 'thisWeek', $parent.$index)"
                  ng-keyup="keyboard.keyup($event, 'thisWeek')"></md-text-float>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </md-content>

    <!-- 下周 -->
    <md-content md-theme="light-blue-dark" class="container" id="nextWeek">
      <div class="row">
        <md-text-float class="long" label="下周" ng-model="nextWeek.title"></md-text-float>
      </div>
      <div class="row">
        <table>
          <thead>
            <th ng-repeat="x in nextWeek.cols">{{x.text}}</th>
          </thead>
          <tbody>
            <tr ng-repeat="x in nextWeek.rows">
              <td ng-repeat="y in nextWeek.cols">
                <md-text-float ng-model="x['col_' + $index]"
                  ng-keydown="keyboard.keydown($event, 'nextWeek', $parent.$index)"
                  ng-keyup="keyboard.keyup($event, 'nextWeek')"></md-text-float>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </md-content>

    <!-- 吐槽 -->
    <md-content md-theme="light-blue-dark" class="container">
      <div class="row">
        <md-text-float class="long" label="吐槽" ng-model="thisWeek.title"></md-text-float>
      </div>
      <div class="row">
        <textarea></textarea>
      </div>
    </md-content>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/week.js"></script>
        <!-- endbuild -->
</body>
</html>
