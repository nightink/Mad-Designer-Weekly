<!doctype html> <html class="no-js"> <head> <meta charset="utf-8"> <title>设计师写 Markdown</title> <meta name="description" content=""> <meta name="viewport" content="width=device-width"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="stylesheet" href="styles/vendor.cbb606a6.css"> <link rel="stylesheet" href="styles/main.09f31e3c.css">  <body ng-app="app" ng-controller="MainCtrl"> <md-button class="md-fab md-primary generate" clip-copy="generate()" aria-label="generate"> <i class="icon-doc"></i> </md-button> <md-content md-theme="light-blue-dark"> <!-- 快捷键说明 --> <div class="key-shortcut"> <h3>快捷键说明</h3> <span>'Enter'</span>: &nbsp;添加一行, &nbsp; <span>'Command + Delete'</span>: &nbsp;删除当前行, &nbsp; <span>'&#8593; &#8595; &#8592; &#8594;'</span>: &nbsp;单元格切换 </div> <!-- 本周 --> <div class="container" id="thisWeek"> <div class="row"> <md-text-float class="long" label="This Week" ng-model="thisWeek.title"></md-text-float> </div> <div class="row"> <table> <thead> <th ng-repeat="x in thisWeek.cols" width="{{x.width}}">{{x.text}}  <tbody> <tr ng-repeat="x in thisWeek.rows"> <td ng-repeat="y in thisWeek.cols"> <md-text-float ng-model="x['col_' + $index]" ng-keydown="keyboard.keydown($event, 'thisWeek', $parent.$index, $index)" ng-keyup="keyboard.keyup($event, 'thisWeek')"></md-text-float>    </table> </div> </div> <!-- 下周 --> <div class="container" id="nextWeek"> <div class="row"> <md-text-float class="long" label="Next Week" ng-model="nextWeek.title"></md-text-float> </div> <div class="row"> <table> <thead> <th ng-repeat="x in nextWeek.cols">{{x.text}}  <tbody> <tr ng-repeat="x in nextWeek.rows"> <td ng-repeat="y in nextWeek.cols"> <md-text-float ng-model="x['col_' + $index]" ng-keydown="keyboard.keydown($event, 'nextWeek', $parent.$index, $index)" ng-keyup="keyboard.keyup($event, 'nextWeek')"></md-text-float>    </table> </div> </div> <!-- 吐槽 --> <div class="container"> <div class="row"> <md-text-float class="long" label="Thoughts" ng-model="thoughts.title"></md-text-float> </div> <div class="row"> <textarea ng-model="thoughts.content"></textarea> </div> </div> </md-content> <script src="scripts/vendor.1d281984.js"></script> <script src="scripts/scripts.7c684657.js"></script>
